<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div id="container">
        <div id="block">
            <h1>Rich Text Editor</h1>

            <div class="toolbar">
                <button  id="btnBold"><strong>B<strong></button>
                <button  id="btnItalic"><em>I</em></button>
                <button id="btnUnderline"><u>U</u></button>
                <select id="font" style="width:100px;"></select>
                <select id="sizeFont" style="width:35px;"></select>
                <select id="selector"style="width:40px;">
                    <option value="H1">H1</option>
                    <option value="H2">H2</option>
                    <option value="H3">H3</option>
                    <option value="H4">H4</option>
                    <option value="H5">H5</option>
                    <option value="H6">H6</option>
                </select>
                <input type="color" id="color" style="margin-top: -6px;" >
                
            </div>
            <div id="editorId"class="editor" contenteditable="true"></div>
           
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
